<body body background="bk.jpg" style= "background-repeat:no-repeat;background-size:100% 100%";>
<br>
<center>
  <h1 style="background-color:#DA70D6"> FEEDBACK FORM  </h1>
<div class="container">
  <form >

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="INDIA">INDIA</option>
      <option value="USA">USA</option>
      <option value="CANADA">CANADA</option>
    </select>

    <label for="subject">Any Suggestions </label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>

    <label for="subject">Rate Us  </label>
    <div class="rating">
  
      <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
      <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
      <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
      <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
      <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
    
    </div>
    
    

    <input type="submit" value="Submit">
  </form>
</div>





</center>
